<html lang="pt-br" ng-app="bancomobile">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guia RT - O Comércio local a seu alcance!</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-messages.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>


    <script>
      angular.module("bancomobile", ["ngMessages"]);
      angular.module("bancomobile").controller("bancomobileCtrl", function ($scope, uppercaseFilter){
        $scope.app="Página de listage de Bancos para Mobile";
        $scope.bancos =[
          {nome:"Banco do Brasil", 
           logo:"images/bancoBrasilRT.jpg",
           desc:"Banco do Brasil S.A. é uma instituição financeira brasileira, constituída na forma de sociedade de economia mista, com participação da União brasileira em 68,7% das ações. Juntamente com a Caixa Econômica Federal, o Banco Nacional de Desenvolvimento Econômico e Social, o Banco da Amazônia e o Banco do Nordeste, o Banco do Brasil é um dos cinco bancos estatais do governo brasileiro.",
           link:"bancodescricao.html"},
          {nome:"Bradesco", 
           logo:"bradescoRt.jpg",
           desc:"Bradesco é um banco brasileiro, atualmente é considerada a maior e mais valiosa marca da América Latina, consistindo no mais lucrativo banco privado do Brasil dos últimos anos, sendo o maior banco privado do Brasil,[4] cresceu principalmente através de fusões e aquisições.",
           link:"bancodescricao.html"},
          {nome:"Caixa Econômica Federal (CEF)", 
           logo:"caixaRt.jpg",
           desc:"Caixa Econômica Federal (CEF), também conhecida como Caixa Econômica ou apenas Caixa é uma instituição financeira, sob a forma de empresa pública do governo federal brasileiro, com patrimônio próprio e autonomia administrativa com sede em Brasília (DF) e com filiais em todo o território nacional. É uma pessoa jurídica autônoma, vinculada ao Ministério da Fazenda.",
           link:"bancodescricao.html"}
        ];

      });
    </script>

</head>
<body ng-controller="bancomobileCtrl">

<div ng-include="'ajax/navbar.html'"></div>

<br/>
<div class="container">

    <section id="singup_section">
      <div class="container-fluid">
        <div class="row">

          <h2 id="h2" style="text-align: center;">Lista de Bancos</h2>

          <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por nome"/><br/>
          <h1 ng-show="(bancos | filter:criterioDeBusca).length == 0" style="text-align: center;">Desculpe, não há bancos cadastrados com este nome.</h1>
          <div ng-repeat="banco in bancos | filter:criterioDeBusca">
          <div class="col-sm-6 col-md-4" >
            <div class="thumbnail">
              <img id=box-image src={{banco.logo}} alt="Logo Estabelecimento">
                <div class="caption">
                  <h3 id="h3">{{banco.nome}}</h3>
                  <p id="p" style="text-align: justify">{{banco.desc}}</p>
                  <p><a id="p" href={{banco.link}} class="btn btn-primary" role="button">Visualizar</a></p>
                </div>
              </div>
            </div>
            </div>

      </section> 

</div>

<div ng-include="'ajax/footer.html'"></div>

</body>
</html>
