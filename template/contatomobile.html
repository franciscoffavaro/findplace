<html lang="pt-br" ng-app="contatomobile">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guia RT - O Comércio local a seu alcance!</title>

    <script src="js/angular.js"></script>
    <script src="js/ie-emulation-modes-warning.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular-messages.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

    <script>
      angular.module("contatomobile", []);
      angular.module("contatomobile").controller("contatomobileCtrl", function ($scope, uppercaseFilter){});
    </script>

</head>
<body ng-controller="contatomobileCtrl">

<div ng-include="'ajax/navbar.html'"></div>
<br/>

<div class="container">
      <div class="container-fluid"> 

      <form action="#" method="POST">
          <div class="row">
          <h3 class="text-center">Formulário de contato:</h3>
            <div class="form-group col-md-4">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
           
            <div class="form-group col-md-4">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
           
            <div class="form-group col-md-4">
                <label for="assunto">Assunto:</label>
                <input type="text" class="form-control" id="assunto">
            </div>
            <div class="form-groupcol col-md-12">
                <label for="comment">Mensagem:</label>
                <textarea class="form-control" rows="5" id="mensagem"></textarea>
            </div>
          </div>
        <hr/>
        <div id="actions" class="row">

          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#" class="btn btn-default">Cancelar</a>
        </div>
      </form>


      </div>
</div>

</div>

<br/>

</div>
<div ng-include="'ajax/footer.html'"></div>
</body>
</html>
