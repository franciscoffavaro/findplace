{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guia RT - O Comércio local a seu alcance!</title>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
  </head>
  <body>
    <section>
      <div class="image-login">
        <img src="{% static 'images/Guia RT.png'%}" alt="" />
      </div>
    </section>

    <section id="login">
      <div class="container" id="pageLogin">
        <div class="row" id="rowLogin">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                <h4 class="text-align">Bem vindo ao Guia RT.</h4>
                <form action="" method="post">
                  <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="Usuário" />
                  </br>
                  <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="Senha" />
                  </br>
                  <div class="wrapper">
                  <span class="group-btn">
                      <a href="#" class="btn btn-primary btn-m" type="submit">Acessar <i class="fa fa-sign-in"></i></a>
                  </span>
                </form>
                </div>
                </div>

            </div>
        </div>
      </div>
    </section>
  </body>
</html>
