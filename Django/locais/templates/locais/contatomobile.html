{% load staticfiles %}


<html lang="pt-br" ng-app="contatomobile">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guia RT - O Comércio local a seu alcance!</title>

    <script src="{% static 'js/angular.js' %}"></script>
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/angular-messages.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>


    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <script>
      angular.module("contatomobile", ["ngMessages"]);
      angular.module("contatomobile").controller("contatomobileCtrl", function ($scope, uppercaseFilter){
      });

    </script>

</head>
<body ng-controller="contatomobileCtrl">

<div ng-include="'{% static 'ajax/navbar.html' %}'"></div>




<br/>
<div class="container">
  
        <div class="container-fluid">

        <form action="#" method="POST">
            <div class="row">
            <h3 class="text-center">Formulário de contato:</h3>
              <div class="form-group col-md-4">
                  <label for="nome">Seu nome:</label>
                  <input type="text" class="form-control" id="nome">
              </div>

              <div class="form-group col-md-4">
                  <label for="email">Seu email:</label>
                  <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group col-md-4">
                  <label for="assunto">Assunto a ser tratado:</label>
                  <input type="text" class="form-control" id="assunto">
              </div>
              <div class="form-groupcol col-md-12">
                  <label for="comment">Mensagem que deseja enviar:</label>
                  <textarea class="form-control" rows="5" id="mensagem"></textarea>
              </div>
            </div>
          <hr/>
          <div id="actions" class="row">

            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <a href="#" class="btn btn-default">Cancelar</a>
          </div>
        </form>


        </div>
  </div>

  </div>


</div>
<div ng-include="'{% static 'ajax/footer.html' %}'"></div>
</body>
</html>
